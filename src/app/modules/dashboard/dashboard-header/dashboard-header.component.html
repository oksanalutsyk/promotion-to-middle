<section class="dashboard-header">
  <div class="left-block">
    <h3 class="title">Articles Dashboard</h3>
    <div class="filter-block" [ngClass]="{'isSelectOpen': filterSelect.panelOpen}">
      <form [formGroup]="filterForm">
        <span class="title">Show:</span>
        <mat-form-field>
          <mat-select [formControl]="filterControl" disableOptionCentering #filterSelect
                      (selectionChange)="changeFilterValue($event.value)">
            <mat-option *ngFor="let filter of filters" [value]="filter.value">
              {{filter.viewValue}}
            </mat-option>
          </mat-select>
          <mat-icon matSuffix>expand_more</mat-icon>
        </mat-form-field>
      </form>

    </div>
  </div>
  <div class="sort-block">
    <form [formGroup]="sortForm">
      <span class="title">Sort by:</span>
      <mat-form-field>
        <mat-select [formControl]="sortControl" disableOptionCentering #sortSelect
                    (selectionChange)="changeSortValue($event.value)">
          <mat-option *ngFor="let sort of sorts" [value]="sort.value">
            {{sort.viewValue}}
          </mat-option>
        </mat-select>
        <mat-icon matSuffix [ngClass]="{'isSortSelect': sortSelect}">expand_more</mat-icon>
      </mat-form-field>
    </form>
  </div>
  <div class="add-block">
    <button>Add new</button>
  </div>
</section>
